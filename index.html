<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="order-box">
        <img class="summary-img" src="./img/illustration-hero.svg" alt="">
        <div class="order-summary">
            <h1>Order Summary</h1>
            <p class="summary-info">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="plan-box">
                <img src="./img/icon-music.svg" alt="An tune icon">
                <div class="plan-box-two">
                    <h2>Annual Plan</h2>
                    <p class="price">$59.99/year</p>
                </div>

                <a href="">Change</a>
            </div>
            <a class="proceed" href="">Proceed to Payment</a>
            <a class="cancel" href="">Cancel Order</a>
        </div>
    </div>
